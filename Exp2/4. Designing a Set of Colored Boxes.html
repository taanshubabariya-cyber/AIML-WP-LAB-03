<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Boxes</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f4f4f4, #eaeaea);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .color-grid {
      display: flex;
      gap: 18px;
      padding: 30px;
    }

    .color-box {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .color-box:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .color-box::after {
      content: attr(data-color);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #333;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .color-box:hover::after {
      opacity: 1;
    }

    .color1 { background-color: #ff5733; }
    .color2 { background-color: rgb(60,179,113); }
    .color3 { background-color: steelblue; }
    .color4 { background-color: hsl(200, 70%, 50%); }
    .color5 { background-color: #333; }
  </style>
</head>

<body>

<div class="color-grid">
  <div class="color-box color1" data-color="#ff5733"></div>
  <div class="color-box color2" data-color="rgb(60,179,113)"></div>
  <div class="color-box color3" data-color="steelblue"></div>
  <div class="color-box color4" data-color="hsl(200, 70%, 50%)"></div>
  <div class="color-box color5" data-color="#333"></div>
</div>

</body>
</html>
