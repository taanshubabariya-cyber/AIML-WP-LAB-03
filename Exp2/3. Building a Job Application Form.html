<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application</title>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 520px;
      width: 100%;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077cc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0077cc;
      box-shadow: 0 0 6px rgba(0,119,204,0.3);
      outline: none;
    }

    input:invalid, select:invalid {
      border-color: #e63946;
    }

    input:valid, select:valid {
      border-color: #2a9d8f;
    }

    fieldset {
      margin-top: 20px;
      border: none;
      padding: 0;
    }

    legend {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .radio-group label {
      margin: 0;
      font-weight: normal;
      cursor: pointer;
    }

    .radio-group input:checked + label {
      color: #0077cc;
      font-weight: 600;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Job Application</h2>

  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="position">Position</label>
    <select id="position" required>
      <option value="">Select a role</option>
      <option>Developer</option>
      <option>Designer</option>
    </select>

    <fieldset>
      <legend>Availability</legend>
      <div class="radio-group">
        <input type="radio" name="availability" id="full" required>
        <label for="full">Full-Time</label>

        <input type="radio" name="availability" id="part">
        <label for="part">Part-Time</label>
      </div>
    </fieldset>

    <label for="message">Message</label>
    <textarea id="message" placeholder="Tell us about yourself..."></textarea>

    <button type="submit">Apply Now</button>
  </form>
</div>

</body>
</html>
